<!DOCTYPE html>
<html>
<head>
    <title>Shoppier</title>
</head>
<body>
    <h1>Shoppier</h1>
    <ul style = "
        {{range .}}
        <li>
            <div style = "border: 1px solid black; padding: 10px; margin: 10px;">
                {{.Name}} <br>
                {{.Price}} $<br>
                <img src="{{.Picture}}" alt="{{.Name}}" width="100" height="100"><br>
                Description: {{.Description}}<br>
            </div>
        </li>
        {{end}}
    </ul>
</body>
</html>
