<!DOCTYPE>
<html>
<head>
    <title>Lab 6</title>
    <style>
        input {
            width: 30%;
            height: 20px;
        }
        table {
            width: 90%;
        }
        table, th, td {
            margin: auto;
            padding-left: 20;
            padding-right: 20;

            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <table id="table">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </table><br><br>
    <button onclick="reset()">Reset List</button><br><br>
    <h2>Add Items</h2>
    <label for="Name">Name    : </label>
    <input type="text" id="Name"><br><br>
    <label for="amt">Amount : </label>
    <input type="text" id="amt"><br><br>
    <label for="price">Price  : </label>
    <input type="text" id="price"><br><br>
    <button type="button"onclick="insertData()">Add</button>
    <button onclick="Clear()">Clear</button>
    <script>
        function insertData() {
            var table = document.getElementById("table");
            var rows = table.rows.length;
            var row = table.insertRow(rows);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = document.getElementById("Name").value;
            cell2.innerHTML = document.getElementById("amt").value;
            cell3.innerHTML = document.getElementById("price").value;
        }
        function reset() {
            var table = document.getElementById("table");
            var rowAmt = table.rows.length;
            for (var i = 1; i < rowAmt; i++) {
                table.deleteRow(1);
            }
            
        }
        function Clear() {
            document.getElementById("Name").value = "";
            document.getElementById("amt").value = "";
            document.getElementById("price").value = "";
        }
    </script>
</body>
</html>
