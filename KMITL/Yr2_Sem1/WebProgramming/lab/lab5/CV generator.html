<!DOCTYPE html>
<html>
    <head>
        <script src="http://161.246.5.61/Lab.js"></script>
        <title>Question 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: antiquewhite;">
        <form action="/submit_profile" method="post">
            <br><br>
            <div class="float-container">
                <div class="left">
                    <div style="padding-left: 15%;"><img class="image" src="image.png" alt="icon"></div>
                </div>
                <div class="float-child">
                    <div class="text"><strong><a>Personal Information</a></strong></div>
                </div>
                <div class="float-child">
                    <label for="name">Name:</label>
                </div>
                <div class="float-child">
                    <input type="text" id="name" name="name" size="80%" required>
                </div>
                <div class="float-child">
                    <label for="age">Age(0-100):</label>
                </div>
                <div class="float-child">
                    <input id="age" type="range" min="0" max="100" step= "1" value="50">
                </div>
                <div class="left">
                    <label for="email">Email:</label>
                </div>
                <div class="float-child">
                    <label for="phone">Phone Number:</label>
                </div>
                <div class="left">
                    <input type="email" id="email" name="email" size="40%" required>
                </div>
                <div class="float-child">
                    <input type="tel" id="phone" name="phone" size="80%" required>
                </div>
              </div>
              <div class="float-container">
                <div class="left">
                    <label for="profile">Description:</label>
                </div>
                <div class="float-child">
                    <label for="street">Address:</label>
                </div>
                <div class="left">
                    <textarea id="profile" name="profile" rows="4" cols="33" required></textarea>
                </div>
                <div class="float-child">
                    <textarea id="street" name="Address" rows="4" cols="64" required></textarea>
                </div>

                <div class="left">
                    <label for="university">University:</label>
                </div>
                <div class="float-child">
                    <label for="degree">Degree:</label>
                </div>
                <div class="left">
                    <input type="text" id="university" name="University" size="40%" required>
                </div>
                <div class="float-child">
                    <input type="text" id="degree" name="Degree" size="80%" required>
                </div>
                <div class="left">
                    <label for="graduationYear">Year of Graduation:</label>
                </div>
                <div class="float-child">
                    <label for="ref">Reference:</label>
                </div>
                <div class="left">
                    <input type="number" id="graduationYear" name="Graduation" min="1900" max="2099" step="1" size="40%" value="2020" required>
                </div>
                <div class="float-child">
                    <textarea id="ref" name="Reference" rows="4" cols="64" required></textarea>
                </div>
                <div class="left">
                    <label for="favColour">Favorite Colour:</label>
                </div>
                <div class="float-child">
                    <label for="skills">Skills:</label>
                </div>
                <div class="left">
                    <input type="color" id="favColour" onchange="clickColor(0, -1, -1, 5)" value="#ff0000" style="width:85%;">
                </div>
                <div class="float-child">
                    <textarea id="skills" name="Skills" rows="4" cols="64" required></textarea>
                </div>
                <div class="left">
                    <label for="experience">Experience:</label>
                </div>
                <div class="float-child">
                    <input type="text" id="experience" name="Experience" size="80%" required>
                </div>
                
              </div>
            <br>
            <button type="button" value="Submit" style="margin-left: 160px;" onclick="displayResume()">Submit</button>
        </form>
    </body>
</html>
